<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word guess game</title>
    <link rel="stylesheet" href="./styles/jsgame.css">
    <script src="./scripts/jsgame.js" defer></script>
</head>
<body>
   <header class="header">
    <h1 class="title">Mystery Word Game</h1>
   </header> 
   <section class="main">
        <div class="instruction">
            <h5>INSTRUCTIONS</h5>
            <ul>
                <li>It is a four letter word guessing game.</li>
                <li>You have 4 attempts to guess the word.</li>
                <li>Hint will be displayed and guess the word according to the hint.</li>
            </ul>
        </div>
        <div class="start_button">
            <p>Click start button to start the game and have fun!!!!</p>
            <button class="play_button">START</button>
        </div>
        
   </section>
   <footer class="footer">
    <p>Copyright 2024</p>
   </footer>
</body>
</html>
